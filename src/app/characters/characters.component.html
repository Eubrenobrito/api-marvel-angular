
<div fxFlex fxLayout="column" class="container" >

  <div class="container">
    <div class="header clearfix"></div>
    <h3 class="align-items-center">Buscar personagem</h3>

    <div class="jumbotron">
      <div class="col-lg-12">
        <form class="input-group" id="formulario">
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="Digite o nome do personagem..."
            [(ngModel)]="this.nomePersonagem"
            [ngModelOptions]="{standalone: true}"
          />
          <span class="input-group-btn">
              <button class="btn btn-info" type="button" (click)="pesquisar()">Pesquisar</button>
          </span>

        </form>
      </div>
    </div>
    <h2>{{this.nomePersonagem}}</h2>

  </div>

  <div fxLayout="row wrap" class="row justify-content-md-center" >
    <div  class="col-md-auto" fxFlex="25" fxFlex.md="33" fxFle.sm="50" fxFlex.xs="100" fxLayout="column"
         *ngFor="let character  of allCharacters | paginate: {itemsPerPage: itemsPerPage, currentPage:paginaAtual, totalItems: total} " style="padding: 15px">
      <app-card-character [character]="character"></app-card-character>
    </div>
      <!--controle de paginação.-->
    <div  class="col-md-auto" >
      <pagination-controls class="pagination" (pageChange)="consultaPagina($event)" previousLabel="Anterior" nextLabel="Próxima"></pagination-controls>
    </div>
  </div>
</div>
